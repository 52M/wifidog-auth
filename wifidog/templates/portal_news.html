{section name=j loop=$network_rss}
    <h1>{$network_rss[j].title}</h1>
    {section name=i loop=$network_rss[j].items}
    <p class="indent">
    {$network_rss[j].items[i].date|date_format} - {$network_rss[j].items[i].title}<br>
    {if $network_rss[j].items[i].link}
    <a href="{$network_rss[j].items[i].link}"> Read More </a>
    {/if}
    </p>
    {/section}
{/section}
