<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1'>
<meta http-equiv='Pragma' CONTENT='no-cache'>
<meta http-equiv='Expires' CONTENT='-1'>
{literal}
<style type="text/css">
    body {
            font-size: 75%;
            font-family: Verdana, Arial, Helvetica;
        }

    a { color: #52bc3d; font-weight: bold; }
    a:hover { font-weight: bold; }
    a:visited { color: #52bc3d; }

    table { width: 100%; }

    h3 { margin-top: 0; }
    h4 { margin-top: 0; }

    input {
            background-color: #BFDCB5;
            border: 1px solid #666666;
        }

    input.submit {
            border: 2px solid #666666;
        }

    select {
            border: 1px solid #666666;
        }

    .help { color: #a00000; }
    .help:visited { color: #a00000; }

    #head {
            background: #CCE0C5 url("/local_content/common/h1_back.gif") repeat-x;
        }

    #banner {
            background-color: #bed6b6;
            padding-left: 2em;
            color: #ffffff;
            font-weight: bold;
        }

    #lang {
            font-weight: bold;
            float: right;
            color: #ffffff;
            margin-top: 0.5em;
            margin-right: 0.5em;
        }

    #form {
            padding-top: 1.0em;
            padding-left: 1.5em;
            padding-right: 0.5em;
        }

    #sent_validation {
            padding-top: 1.0em;
            padding-left: 1.5em;
            padding-right: 0.5em;
            padding-bottom: 1.0em;
        }

    #signup {
            width: 35em;
            position: relative;
            margin: auto;
            border: 1px solid #8EBC85;
        }   

    #help {
            background-color: #cce0c5;
            color: #900000;
            font-size: 11pt;
            font-weight: bold;
            text-align: justify;
            padding: 1em;
        }

    .bold { font-weight: bold; }

</style>
{/literal}
<title>{$title}</title>
</head>
<body>

<div id="signup">

    <div id="lang">
    {include file="templates/lang_menu.html"}
    </div>

    <div id="head">
        <a href="{$smarty.const.HOTSPOT_NETWORK_URL}"><img src="/local_content/common/head.gif" border="0"></a><br>
    </div>

    <div id="banner">
        {"FREE WIRELESS INTERNET"|_}
    </div>
