{include file="templates/header_small.html"}
    <div id="form">
        <h3>{"Lost password"|_}</h3>

        <form name="form" method="post">
        <table>
        <tr>
            <td>{"Your username"|_}:</td>
            <td><input type="text" name="username" value="{$username}" size="20"></td>
        </tr>
        <tr>
            <td>{"Your email address"|_}:</td>
            <td><input type="text" name="email" value="{$email}" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="submit" type="submit" name="submit" value="{"Reset my password"|_}"></td>
        </tr>
        </table>
        </form>

    </div>
    
    <div id="help">
        {if $error}
        {$error}
        {else}
        {"Please enter your username or email address to reset your password"|_}.
        {/if}
    </div>
{include file="templates/footer.html"}
